
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"> 
<html> 
<head> 
<meta content="text/html; charset=ISO-8859-1" http-equiv="content-type"> 
<title>indiv</title> 
<link rel="stylesheet" href="style.css"> 
<script> 
function clean(){ 
var canvas = document.getElementById('example'); 
var ctx = canvas.getContext('2d'); 
ctx.fillStyle = "white"; 
ctx.fillRect(0, 0, 640, 480); 
} 
function er1(){ 
var canvas = document.getElementById('example'); 
var ctx = canvas.getContext('2d'); 
ctx.beginPath(); 
drawpoint(); 
ctx.moveTo(320, 0); 
ctx.lineTo(320, 480); 
ctx.moveTo(0, 240); 
ctx.lineTo(640, 240); 

for(var x=-320;x<320;x+=0.01){ 
ctx.fillStyle="red"; // 
ctx.arc(320+x, 180-(1/7*x*x-60), 0.3, 0, 2 * Math.PI); 
} 
ctx.moveTo(290, 190); 
ctx.lineTo(350, 250); 
ctx.stroke(); 
ctx.rect(0, 0, 300, 230); 
x=Number(document.getElementById("x_znach").value); 
y=Number(document.getElementById("y_znach").value); 
if (((y <= 0 && y <= 2)/2 && x >= 0 && x <= 2) || (x >= 2)){ 
document.getElementById("otvet").innerHTML = "Точка в области"; 
} else { 
document.getElementById("otvet").innerHTML = "Точка не в области"; 
} 
} 
function drawpoint() { 
x=Number(document.getElementById("x_znach").value); 
y=Number(document.getElementById("y_znach").value); 
x=320+x*10; 
y=240-y*10; 
var canvas = document.getElementById('example'); 
var ctx = canvas.getContext('2d'); 
ctx.beginPath(); 
ctx.strokeStyle = 'green'; 
ctx.arc(x, y, 2, 0, 2 * Math.PI); 
ctx.stroke(); 
} 
</script> 
</head> 
<body> 

x=<input type="text" value="0" id="x_znach"> 
y=<input type="text" value="0" id="y_znach"> 
<a href="#" onclick="clean()" class="button purple">Очистить</a> 
<a href="#" onclick="er1()" class="button purple">Жми</a> 

<br> 
<canvas width='640' height='480' id='example'>Обновите браузер</canvas> 
<br> 

<br> 

<div id="otvet"></div> 
</html>
